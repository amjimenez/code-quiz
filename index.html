<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body> 
    <header>
        <div>
            <button class="btnHeader" id="view-high-scores">View High Scores</button>
        </div>
        <div>
            <p>Time: <span id="TimeLeft"></span></p>
        </div>
</header>

<!--Container for items-->
    <div class="container">
        <p id="questionDisplay">Welcome to timed-code quiz!</p>
        <p id="finalScoreDisplay"></p>
        <p id="enterInitials"></p>

        <div class="content" id="question-area">
            <div id="question-text"></div>
            <div class="options">
                <div class="controls">
                <button class="btn btn-start" id="start">Start</button>
                <button class="btn btn-option" id="answer1"></button>
                <button class="btn btn-option" id="answer2"></button>
                <button class="btn btn-option" id="answer3"></button>
                <button class="btn btn-option" id="answer4"></button>
                <button class="btn btn-submit" id="submit">Submit</button>
            </div>
        </div>

        <div id="answerCorrectWrong"></div>
        <p id=answerCorrectWrong></p>
        </div>


    <script src="./assets/js/script.js"></script>
 </body>
 </html>
